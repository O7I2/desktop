<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hello World!</title>
	<link rel="stylesheet" href="../lib/mdui/css/mdui.min.css">
	<link rel="stylesheet" href="./style.css">
</head>
<body class="mdui-theme-primary-light-blue mdui-theme-accent-orange mdui-theme-layout-auto mdui-appbar-with-tab-larger mdui-drawer-body-left">
	<div id="content-container" class="mdui-container-fluid">
		<div class="mdui-container">	
			<div class="mdui-card">

				<!-- 卡片头部，包含头像、标题、副标题 -->
				<div class="mdui-card-header">
					<img class="mdui-card-header-avatar" src="../assets/icon.png"/>
					<div class="mdui-card-header-title">O7I2</div>
					<div class="mdui-card-header-subtitle">欢迎来到 Hey Play !</div>
				</div>
				
				<!-- 卡片的媒体内容，可以包含图片、视频等媒体内容，以及标题、副标题 -->
				<div class="mdui-card-media">
					<img src="../assets/material-background.png"/>
				
					<!-- 卡片中可以包含一个或多个菜单按钮 -->
					<div class="mdui-card-menu">
					<button class="mdui-btn mdui-btn-icon mdui-text-color-white"><i class="mdui-icon material-icons">share</i></button>
					</div>
				</div>
				
				<!-- 卡片的标题和副标题 -->
				<div class="mdui-card-primary">
					<div class="mdui-card-primary-title">Hey Play</div>
					<div class="mdui-card-primary-subtitle">一个全员摸鱼且没什么人的群</div>
				</div>
				
				<!-- 卡片的内容 -->
				<div class="mdui-card-content">We are still working on this!<br>The launcher is still in-developing!</div>
				
				<!-- 卡片的按钮 -->
				<div class="mdui-card-actions">
					<button class="mdui-btn mdui-ripple">前往我们的网站<i class="mdui-icon mdui-icon-right material-icons">link</i></button>
					<button class="mdui-btn mdui-btn-icon mdui-float-right"><i class="mdui-icon material-icons">expand_more</i></button>
				</div>
				
				</div>
		</div>
	</div>

	<div id="appbar" class="mdui-appbar mdui-appbar-fixed">
		<div id="apptoolbar" class="mdui-toolbar mdui-color-theme">
			<button class="mdui-btn mdui-btn-icon clickable" mdui-drawer='{target: "#appdrawer"}'><i class="mdui-icon material-icons">menu</i></button>
			<div class="mdui-typo-headline">Hey Play</div>
			<div class="mdui-typo-title">测试</div>
			<div class="mdui-toolbar-spacer"></div>
			<a href="javascript:;" class="mdui-btn mdui-btn-icon clickable"><i class="mdui-icon material-icons">search</i></a>
			<a href="javascript:location.reload();" class="mdui-btn mdui-btn-icon clickable"><i class="mdui-icon material-icons">refresh</i></a>
			<a href="javascript:;" class="mdui-btn mdui-btn-icon clickable"><i class="mdui-icon material-icons">more_vert</i></a>
			<div id="app-window-operations">
				<button id="minimize" class="mdui-btn mdui-btn-icon clickable" mdui-tooltip="{content: '最小化'}">
					<i class="mdui-icon material-icons">remove</i>
				</button>
				<button id="windowize" class="mdui-btn mdui-btn-icon clickable" mdui-tooltip="{content: '窗口化'}">
					<i class="mdui-icon material-icons">fullscreen_exit</i>
				</button>
				<button id="maximize" class="mdui-btn mdui-btn-icon clickable" mdui-tooltip="{content: '最大化'}">
					<i class="mdui-icon material-icons">fullscreen</i>
				</button>
				<button id="close" class="mdui-btn mdui-btn-icon clickable" mdui-tooltip="{content: '关闭'}">
					<i class="mdui-icon material-icons">close</i>
				</button>
			</div>
		</div>
	</div>

	<div id="appdrawer" class="mdui-drawer">
		<div class="mdui-list" mdui-collapse="{accordion: true}">
			<div class="mdui-list-item mdui-ripple">
				<i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">home</i>
				<div class="mdui-list-item-content">首页</div>
			</div>
			<div class="mdui-collapse-item">
				<div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
					<i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-deep-orange">archive</i>
					<div class="mdui-list-item-content">这是一个测试的 Collapse</div>
					<i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
				</div>
				<div class="mdui-collapse-item-body mdui-list mdui-list-dense"></div>
					
				</div>
			</div>
			<div class="mdui-list-item mdui-ripple">
				<i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-purple">person</i>
				<div class="mdui-list-item-content">关于</div>
			</div>
		</div>
	</div>

	<div id="resizers">
		<div class="top"></div>
		<div class="bottom"></div>
		<div class="left"></div>
		<div class="right"></div>
	</div>

	<script src="./main.js"></script>
	<script src="../lib/mdui/js/mdui.min.js"></script>
</body>
</html>
